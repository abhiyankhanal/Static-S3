AWSTemplateFormatVersion: 2010-09-09
Description: Static website hosting with S3 and CloudFront without SSL certificate and custom domain.
Parameters:
    HostedZoneResourceID:
        Description: Hosted Zone ID
        Type: String
    DomainName:
        Description: Website Domain Name
        Type: String
    ErrorPagePath:
        Description: Directory error path
        Type: String
        Default: /error.html
    IndexDocument:
        Description: Directory index path
        Type: String
        Default: /index.html

Resources:
    S3Bucket:
        Type: "AWS::S3::Bucket"
        Properties:
            BucketName: !Sub ${DomainName}-cloudfront
    CloudFrontOriginAccessIdentity:
        Type: "AWS::CloudFront::CloudFrontOriginAccessIdentity"
        Properties:
            CloudFrontOriginAccessIdentityConfig:
                Comment: !Ref S3Bucket
    ReadPolicy:
        Type: "AWS::S3::BucketPolicy"
        Properties:
            Bucket: !Ref S3Bucket
            PolicyDocument:
                Statement:
                    - Action: "s3:GetObject"
                      Effect: Allow
                      Resource:
                          - !Sub "${S3Bucket.Arn}"
                          - !Sub "${S3Bucket.Arn}/*"
                      Principal:
                          CanonicalUser: !GetAtt CloudFrontOriginAccessIdentity.S3CanonicalUserId
    CloudFrontDistribution:
        Type: "AWS::CloudFront::Distribution"
        Properties:
            DistributionConfig:
                CustomErrorResponses:
                    - ErrorCode: 403
                      ResponseCode: 404
                      ResponsePagePath: !Ref ErrorPagePath
                DefaultCacheBehavior:
                    AllowedMethods:
                        - GET
                        - HEAD
                        - OPTIONS
                    CachedMethods:
                        - GET
                        - HEAD
                        - OPTIONS
                    Compress: true
                    DefaultTTL: 3600
                    ForwardedValues:
                        Cookies:
                            Forward: none
                        QueryString: false
                    MaxTTL: 86400
                    MinTTL: 60
                    TargetOriginId: s3origin
                    ViewerProtocolPolicy: redirect-to-https
                DefaultRootObject: "index.html"
                Enabled: true
                HttpVersion: http2
                Origins:
                    - DomainName: !GetAtt S3Bucket.DomainName
                      Id: s3origin
                      S3OriginConfig:
                          OriginAccessIdentity: !Sub >-
                              origin-access-identity/cloudfront/${CloudFrontOriginAccessIdentity}
                PriceClass: PriceClass_All
    
    DNSRecord:
        Type: AWS::Route53::RecordSet
        Properties:
            HostedZoneId: !Ref HostedZoneResourceID
            Comment: DNS name for cloud front
            Name: !Ref DomainName
            Type: A
            AliasTarget:
                HostedZoneId: Z2FDTNDATAQYW2
                DNSName: !GetAtt CloudFrontDistribution.DomainName
        DependsOn: CloudFrontDistribution

Outputs:
    BucketName:
        Description: S3 Bucket Name
        Value: !Ref S3Bucket
        
    URL:
        Description: Website URL
        Value: !Ref DNSRecord
